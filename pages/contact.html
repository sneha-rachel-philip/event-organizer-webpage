    <div class="page">
        <p class="headings1">Contact Us:</p>
        <br>
        <form class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="exampleFormControlInput1" class="headings2";>
                            Email address:
                        </label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1" class="headings2">Select your event:</label>
                        <select class="form-control" id="exampleFormControlSelect1" >
                            <option>Wedding</option>
                            <option>Corporate Event</option>
                            <option>Other Events</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" class="headings2">Enter your query:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <br>
                    <button type="button" class="btn btn-primary" data-toggle="modal"
                            data-target="#exampleModal">
                        Submit
                    </button>

                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Thankyou!</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    We will soon reach back with your tailored package.
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
